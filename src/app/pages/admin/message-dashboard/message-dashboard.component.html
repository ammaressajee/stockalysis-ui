<section class="py-5">
    <div *ngIf="isAuthenticated"  class="container">
        <div class="row justify-content-center text-center mb-4 mb-md-5">
            <div class="col-xl-9 col-xxl-8">

                <h2 class="display-5 fw-bold">Inbox</h2>
                <hr>
                <p class="lead">All inquiries from the 'contact' form are listed here</p><span
                    class="text-muted">Read Below</span>
            </div>
        </div>

        <div class="col-auto">
            <div class="card shadow-sm p-4 message-card" *ngFor="let message of messages">
                <h3 class="display-4 card-title">{{ message.fname }} {{ message.lname }}</h3>
                <p class="text-muted"><strong>Email:</strong> {{ message.email }}</p>
                <p class="text-muted"><strong>Phone:</strong> {{ message.contact_number }}</p>
                <p class="mt-3"><strong>Message:</strong> {{ message.message }}</p>
            
            </div>
        </div>
    </div>

    <div *ngIf="!isAuthenticated" class="container">Access Denied, please login and try again
    </div>
    
</section>
